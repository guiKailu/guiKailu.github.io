<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div container="fluid">
      <h1>pomodoro clock</h1>

      <div class="row">
        <h2 class="col col-md-4">break</h2>
        <h2 class="col offset-md-4 col-md-4">session</h2>
      </div>

      <div id="settings">

        <div class="row">
          <div class="col col-md-4">
            <button id="minBr">-</button>
          </div>
          <div class="col offset-md-4 col-md-4">
            <button id="minSes">-</button>
          </div>
        </div>

        <div class="row">
          <div class="col col-md-4">
            <p id="break">5</p>
            <span> min</span>
          </div>
          <div class="col offset-md-4 col-md-4">
            <p id="ses">25</p>
            <span> min</span>
          </div>
        </div>

        <div class="row">
          <div class="col col-md-4">
            <button id="plusBr">+</button>
          </div>
          <div class="col offset-md-4 col-md-4">
            <button id="plusSes">+</button>
          </div>
        </div>
      </div>

      <div>
        <button id="muteBtn"></button>
      </div>

      <button id="timer-btn" class="offset" onclick="start()">
  <p id="timer">25:00</p>
  <p id="period">session</p>
</button>

    </div>
    <script src="../../js/lib/jquery.min.js"></script>

    <script src="js/main.js"></script>




  </body>

</html>
