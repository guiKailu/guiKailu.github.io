<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Gapminder Clone</title>
    <!-- Standard d3-tip style -->
    <link rel="stylesheet" href="../css/d3-tip.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
      </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <button id="play-button" class="btn btn-primary">Play</button>
          <button id="reset-button" class="btn btn-primary">Reset</button>
        </div>
        <div class="col-md-3">
          <label for="time-select">Year: <span id="slider-label">1800</span></label>
          <input id="time-select" type="range" name="time-select">
        </div>
        <div class="col-md-6">
          <select name="" id="continent-select" class="form-control">
            <option selected value="all">All</option>
            <option value="europe">Europe</option>
            <option value="asia">Asia</option>
            <option value="americas">Americas</option>
            <option value="africa">Africa</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="chart-area"></div>
        </div>
      </div>
    </div>

    <!-- External JS libraries -->
    <script src="../../../js/lib/jquery.min.js"></script>
    <script src="../js/lib/d3.min.js"></script>
    <script src="../js/lib/d3-tip.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>

  </body>

</html>
