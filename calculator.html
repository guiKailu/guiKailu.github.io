<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:800" rel="stylesheet">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Dosis:800">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/calculator.css">

  </head>

  <body onkeypress="final(event)">
    <div id="calculator">
      <h1 id="title">
  Interwebulator
</h1>

      <div>

        <input class="result" id="topBox" oninput="display(this.value)" placeholder="0">

        <div class="row">
          <button onclick="ac()">AC</button>
          <button onclick="ce()">CE</button>
          <button onclick="percent()">%</button>
          <!-- Divide symbol added in document.ready function,
              because the code editor Atom for some reason doesn't like it here,
              even though codepen is fine with it. -->
          <button id="divide" onclick="writeToBox('/')"></button>
        </div>

        <div class="row">
          <button onclick="writeToBox('7')">7</button>
          <button onclick="writeToBox('8')">8</button>
          <button onclick="writeToBox('9')">9</button>
          <button id="multiply" onclick="writeToBox('*')">x</button>
        </div>

        <div class="row">
          <button onclick="writeToBox('4')">4</button>
          <button onclick="writeToBox('5')">5</button>
          <button onclick="writeToBox('6')">6</button>
          <button id="minus" onclick="writeToBox('-')">-</button>
        </div>

        <div class="row">
          <button onclick="writeToBox('1')">1</button>
          <button onclick="writeToBox('2')">2</button>
          <button onclick="writeToBox('3')">3</button>
          <button id="plus" onclick="writeToBox('+')">+</button>
        </div>

        <div class="equals-row">
          <button id="zero" onclick="writeToBox('0')">0</button>
          <button id="point" onclick="writeToBox('.')">.</button>
          <button id="myBtn" onclick="clickIt()">=</button>
        </div>

        <div class="result" id="result">
          0
        </div>
      </div>

      <p id="credits">
        by <a href="portfolio.html" target="_blank">Yann Stoneman</a>
      </p>
    </div>

    <!-- jQuery library -->
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="js/calculator.js"></script>

  </body>

</html>
